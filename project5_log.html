<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
<style> 
body {
   margin: 0px; 
   padding: 0px;
   color: white; 
   font-family: 'Segoe UI', Sans-Serif;
   width: 100%;
   height: 100%;
   
   display: flex; 
   flex-direction: column; 
   align-items: center;
   justify-content: center;
   min-height: 100vh;
   
   background-position: center;
   background-repeat: no-repeat;
   background-size: cover;
   background-image: url('img/background7.jpg');
}
form {
   background-color: transparent;
   border: 1px solid white;
   backdrop-filter: blur(8px);
   width: 350px; 
   height: auto;
   padding: 20px;
   border-radius: 15px;
}
input {
   width: 90%;
   padding: 10px; 
   margin-top: 10px; 
   margin-bottom: 10px;
   background-color: transparent;
   border: 1px solid white;
   
   background-color: white;
   border-radius: 10px;
   color: white;
   background-color: transparent;
}
button {
   width: 30%;
   margin: auto;
   padding: 5px;
   justify-content: center;
   display: flex;
   
   border-radius: 10px;
   background-color: transparent;
   border: 2px solid white;
   color: white;
   padding: 2px 4px;
   transition: all 0.3s ease;
}
input::placeholder {
   color: white;
   background-color: transparent;
}
input:focus {
   outline: none;
}
button:hover {
   transform: translateY(3px);
   box-shadow: 0 0 0;
}
.back {
   color: red;
   border-bottom: 1px solid red;
   font-size: 10px;
}
h2 {
   font-weight: bold;
   text-align: center;
}
</style>
  
</head>
<body>
<form>
   <h2><u>Login</u></h2>
   <input type="text" id="usn" placeholder="Nama Lengkap"
   minlenght="4" required="" autocomplete="off">
   <input type="password" id="pass" placeholder="Password Valid" required="">
   
   <button type="submit">login</button>
   
   <a class="back"href="project5.html"><small>Back To Main Menu</small></a>
</form>
</body>
</html>
